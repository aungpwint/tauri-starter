name: Release Tauri App (Windows)

on:
    push:
        branches:
            - main
        paths-ignore:
            - 'docs/**'
            - 'README.md'
            - 'CHANGELOG.md'

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
    contents: write
    pull-requests: write

jobs:
    build:
        name: Build Tauri Windows App
        runs-on: windows-latest

        steps:
            - name: ⬇️ Checkout Repository
              uses: actions/checkout@v4

            - name: ⚙️ Setup Bun
              uses: oven-sh/setup-bun@v1

            - name: 📦 Install Dependencies
              run: bun install

            - name: 🦀 Setup Rust Toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: x86_64-pc-windows-msvc

            - name: 💾 Cache Rust
              uses: Swatinem/rust-cache@v2
              with:
                  key: x86_64-pc-windows-msvc

            - name: 🧱 Build Frontend
              run: bun frontend:build

            - name: 🔐 Inject Secrets into Tauri Config
              shell: pwsh
              run: |
                  (Get-Content src-tauri/tauri.conf.json) `
                    -replace '__TAURI_PUBLIC_KEY__', '${{ secrets.TAURI_PUBLIC_KEY }}' |
                    Set-Content src-tauri/tauri.conf.json

            - name: 🔍 Check Environment Secrets
              run: |
                  echo "TAURI_PUBLIC_KEY set? => ${env:TAURI_PUBLIC_KEY}"
                  echo "TAURI_SIGNING_PRIVATE_KEY set? => ${env:TAURI_SIGNING_PRIVATE_KEY}"
                  echo "TAURI_PRIVATE_KEY_PASSWORD set? => ${env:TAURI_PRIVATE_KEY_PASSWORD}"
                  echo "TAURI_UPDATER_ENDPOINT set? => ${env:TAURI_UPDATER_ENDPOINT}"
              env:
                  TAURI_PUBLIC_KEY: ${{ secrets.TAURI_PUBLIC_KEY }}
                  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
                  TAURI_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
                  TAURI_UPDATER_ENDPOINT: ${{ secrets.TAURI_UPDATER_ENDPOINTS }}

            - name: 🚀 Build Tauri App
              run: bun run tauri:build --target x86_64-pc-windows-msvc
              env:
                  TAURI_PUBLIC_KEY: ${{ secrets.TAURI_PUBLIC_KEY }}
                  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
                  TAURI_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
                  TAURI_UPDATER_ENDPOINT: ${{ secrets.TAURI_UPDATER_ENDPOINTS }}

            - name: 📤 Upload Windows Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: tauri-windows-artifacts
                  path: |
                      src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
